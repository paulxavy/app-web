<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class='container flex justify-center mx-auto p-5'>
    <form class='bg-green-200 p-5 rounded-md shadow-xl w-1/3'  action="/book/add" method="POST">
        <h2 class="text-center mb-5">Inserte new Book</h2>
        <div class='mb-5 w-full flex justify-around' >
            <label class="mr-3" >author_id: </label>
            <input class="rounded-md shadow-lg h-8 w-3/4 p-2" type="text" name="author_id" >
        </div>
        <div class='mb-5 w-full flex justify-around'>
            <label class="mr-3" >isbn: </label>
            <input  class="rounded-md shadow-lg h-8 w-3/4 p-2" type="text" name="isbn" >
        </div>
        <div class='mb-5 w-full flex justify-around'>
            <label class="mr-3" >title: </label>
            <input class="rounded-md shadow-lg h-8 w-3/4 p-2" type="text" name="title" >
        </div>
        <div class='mb-5 w-full flex justify-around'>
            <label class="mr-3" >price: </label>
            <input class="rounded-md shadow-lg h-8 w-3/4 p-2" type="text" name="price" >
        </div>


        <button class="bg-blue-400 pt-3 pb-3 pr-4 pl-4 rounded-3xl mt-11" >Insertar</button>
    </form>
</div>

</body>
</html>
