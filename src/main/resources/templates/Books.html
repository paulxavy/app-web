<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<div class="container mx-auto">
    <div  class="mx-auto">
        <div class="text-center pt-7 pb-7">
            <h2 class="text-3xl font-bold">Books</h2>
        </div>
    </div>

    <div class="container mx-auto">
        <form class="w-full">
            <table class="w-full mx-auto mb-10  rounded-md shadow-lg border-none " >
                <tbody class="w-full ">
                <tr class="w-full bg-blue-400 border-none">
                    <th class="pt-4 pb-4 font-bold text-xl border-none">ISBN</th>
                    <th class="pt-4 pb-4 font-bold text-xl border-none">AuthorID</th>
                    <th class="pt-4 pb-4 font-bold text-xl border-none">Price</th>
                    <th class="pt-4 pb-4 font-bold text-xl border-none">TITLE</th>
                    <th class="pt-4 pb-4 font-bold text-xl border-none" th:colspan="2">Opciones</th>
                </tr>
                <tr class="w-full  text-center border-none " th:each="book: ${books}">
                    <td  class=" pt-4 pb-4 border-none"><p th:text="${book.getId()}"></p></td>
                    <td  class="border-none"><p th:text="${book.getAuthor_id()}"></p></td>
                    <td  class="border-none"><p th:text="${book.getIsbn()}"></p></td>
                    <td  class="border-none"><p th:text="${book.getTitle()}"></p></td>
                    <td  class="border-none"><p th:text="${book.getPrice()}"></p></td>
                    <td class="border-none">

                        <a class=" bg-red-600 pt-3 pb-3 pr-4 pl-4 rounded-3xl"  th:href="'/book/borrar?id='+${book.getId()}" >Eliminar</a>
                    </td>

                    <td class="border-none">
                        <a class="bg-amber-400 pt-3 pb-3 pr-4 pl-4 rounded-3xl" th:href="'/book/formularioModificar?id='+${book.getId()}" >Modificar</a>
                    </td>

                </tr>
                </tbody>
            </table>

            <div class="flex">
            <a class="bg-blue-400 pt-3 pb-3 pr-4 pl-4 rounded-3xl m-11" th:href="'/book/formularioInsertar'" >Insertar Libro</a>

            <a class="bg-blue-400 pt-3 pb-3 pr-4 pl-4 rounded-3xl m-11" th:href="'/authors'">Ver todos los Authors</a>
            </div>
        </form>
    </div>
</div>

</body>

</html>
