<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto">
    <div class="mx-auto">
        <div class="text-center pt-7 pb-7">
            <h2 class="text-3xl font-bold">Authors</h2>
        </div>
        <div class="container mx-auto">
            <form  class="w-full">
                <table  class="w-full mx-auto mb-10  rounded-md shadow-lg border-none ">
                    <tbody class="w-full ">
                    <tr class="w-full bg-blue-400 border-none">
                        <th class="pt-4 pb-4 font-bold text-xl border-none">Id</th>
                        <th class="pt-4 pb-4 font-bold text-xl border-none">Nombres</th>
                        <th class="pt-4 pb-4 font-bold text-xl border-none">Apellidos</th>
                        <th class="pt-4 pb-4 font-bold text-xl border-none" th:colspan="2">Opciones</th>
                    </tr>
                    <tr class="w-full  text-center border-none " th:each="author: ${authors}">
                        <td class=" pt-4 pb-4 border-none"><p th:text="${author.getId()}"></p></td>
                        <td class="border-none"><p th:text="${author.getFirst_name()}"></p></td>
                        <td class="border-none"><p th:text="${author.getLast_name()}"></p></td>
                        <td class="border-none">

                            <a class=" bg-red-600 pt-3 pb-3 pr-4 pl-4 rounded-3xl"  th:href="'/author/delete?id='+${author.getId()}" >Eliminar</a>
                        </td>

                        <td class="border-none">
                            <a class="bg-amber-400 pt-3 pb-3 pr-4 pl-4 rounded-3xl" th:href="'/author/formularioModificar?id='+${author.getId()}" >Modificar</a>
                        </td>

                    </tr>
                    </tbody>
                </table>
                <div class="flex">
                <a class="bg-amber-400 pt-3 pb-3 pr-4 pl-4 rounded-3xl m-5" th:href="'/author/formularioInsertar'">Insertar Author</a>

                <a class="bg-amber-400 pt-3 pb-3 pr-4 pl-4 rounded-3xl m-5" th:href="'/books'">Ver todos los Libros</a>
                </div>
            </form>
        </div>

    </div>
</div>

</body>

</html>
