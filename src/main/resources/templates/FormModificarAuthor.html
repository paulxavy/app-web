<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class='container flex justify-center mx-auto p-5'>
    <form class='bg-green-200 p-5 rounded-md shadow-xl w-1/3' action="/author/modificar" method="POST">
        <h2 class="text-center mb-5">Modificar new Author</h2>
        <div class='mb-5 w-full'>
            <label class="mr-3">ID: </label>
            <input class="rounded-md shadow-lg h-8 w-3/4 p-2"  readonly="readonly" name="id" th:value="${author.id}" >
        </div>
        <div class='mb-5 w-full'>
            <label class="mr-3">Nombre: </label>
            <input class="rounded-md shadow-lg h-8 w-3/4 p-2"  type="text" name="first_name"  th:value="${author.first_name}" >
        </div>
        <div class='mb-5 w-full'>
            <label class="mr-3">Apellido: </label>
            <input class="rounded-md shadow-lg h-8 w-3/4 p-2"  type="text" name="last_name" th:value="${author.last_name}" >
        </div>


        <button class="bg-blue-400 pt-3 pb-3 pr-4 pl-4 rounded-3xl mt-11">Insertar</button>
    </form>
</div>

</body>
</html>
